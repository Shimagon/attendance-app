<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" rx="64" fill="#4A90E2"/>

  <!-- 時計の外枠 -->
  <circle cx="256" cy="256" r="160" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>

  <!-- 時計の文字盤 -->
  <circle cx="256" cy="256" r="150" fill="#FFFFFF"/>

  <!-- 12時の位置マーク -->
  <rect x="250" y="126" width="12" height="30" rx="6" fill="#4A90E2"/>
  <!-- 3時の位置マーク -->
  <rect x="356" y="250" width="30" height="12" rx="6" fill="#4A90E2"/>
  <!-- 6時の位置マーク -->
  <rect x="250" y="356" width="12" height="30" rx="6" fill="#4A90E2"/>
  <!-- 9時の位置マーク -->
  <rect x="126" y="250" width="30" height="12" rx="6" fill="#4A90E2"/>

  <!-- 時針 (10時を指す) -->
  <line x1="256" y1="256" x2="220" y2="200" stroke="#333333" stroke-width="10" stroke-linecap="round"/>

  <!-- 分針 (2時を指す) -->
  <line x1="256" y1="256" x2="310" y2="190" stroke="#666666" stroke-width="7" stroke-linecap="round"/>

  <!-- 中心の円 -->
  <circle cx="256" cy="256" r="12" fill="#4A90E2"/>

  <!-- チェックマーク（出勤打刻のシンボル） -->
  <g transform="translate(256, 340)">
    <circle r="40" fill="#5CB85C"/>
    <path d="M -12 -2 L -4 6 L 12 -10" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
